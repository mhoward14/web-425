<mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #drawer
      class="sidenav"
      fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
      <mat-toolbar color="primary">Menu</mat-toolbar>
      <mat-nav-list>
        <mat-list>
          <mat-list-item><button mat-button class="mat-button"><a href="https://github.com/mhoward14/web-425"> Web 425</a></button></mat-list-item>
          <mat-list-item><button mat-button class="mat-button"><a href="https://mhoward14.github.io"> About</a></button></mat-list-item>
          <mat-list-item><button mat-button class="mat-button">Contact Us</button></mat-list-item>
        </mat-list>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary"><button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async"><mat-icon aria-label="Side nav toggle icon">Side Nav</mat-icon></button>
        <div fxFlex></div>
        <button class="toolbar__icon-button" [matMenuTriggerFor]="menu" mat-icon-button>
          <mat-icon><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
            <path d="M0 0h24v24H0z" fill="none"/>
          </svg></mat-icon>
          </button>
        <mat-menu #menu="matMenu" style="padding-right: 100px">
          <button mat-menu-item><mat-icon>Profile</mat-icon></button>
          <button mat-menu-item><mat-icon>Settings</mat-icon></button>
          <button mat-menu-item><mat-icon>Logout</mat-icon></button>
        </mat-menu>
      </mat-toolbar>
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
